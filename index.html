<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
        <title>Candidate Registration</title>
    </head>

    <body>

        <div class="container w-50 rounded-1 p-4 my-5 bg-secondary border rounded-4">
            <form method="POST" action="" id="regForm">


                <div class="justify-content-center">

                    <div class="w-100 tab">
                        <h2 class="text-center">Student Registration</h2>
                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">First Name</span>
                            <input name="name" type="text" class="form-control fName" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Last Name</span>
                            <input name="name" type="text" class="form-control lName" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Email address</span>
                            <input name="email" type="email" class="form-control email" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Date of Birth</span>
                            <input name="birthday" type="date" class="form-control dob" oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Gender</span>
                            <select name="gender" class="form-select gender" oninput="this.className = ''">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </label>
                    </div>

                </div>



                <div class="row mx-0 justify-content-center">

                    <div class="tab">

                        <h1 class="text-center">Address Details</h1>
                        <label class="d-block mb-4">
                            <span class="form-label d-block">Address line 1</span>
                            <input name="address1" type="text" class="form-control address1" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Address line 2</span>
                            <input name="address2" type="text" class="form-control address2" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">City</span>
                            <input name="city" type="text" class="form-control city" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">State/Province</span>
                            <input name="state" type="text" class="form-control state" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Zip/Postal code</span>
                            <input name="zip" type="text" class="form-control zipCode" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Country</span>
                            <input name="country" type="text" class="form-control country" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Telephone</span>
                            <input name="telephone" type="text" class="form-control telePhone" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                    </div>

                </div>




                <div class="row mx-0 justify-content-center">

                    <div class="tab">
                        <h2 class="text-center">Previous Year Details</h2>
                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Previous University/College</span>
                            <input name="University" type="text" class="form-control university" placeholder=""
                                oninput="this.className = ''" />

                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Passed Year</span>
                            <input name="name" type="text" class="form-control passed-year" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Subject 1</span>
                            <input name="Subject1" type="text" class="form-control subject-1" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Subject 2</span>
                            <input name="Subject2" type="text" class="form-control subject-2" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Subject 3</span>
                            <input name="Subject3" type="text" class="form-control subject-3" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Subject 4</span>
                            <input name="Subject4" type="text" class="form-control subject-4" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">Subject 5</span>
                            <input name="Subject5" type="text" class="form-control subject-5" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <label class="d-block mb-4 ">
                            <span class="form-label d-block">GPA</span>
                            <input name="gpa" type="number" class="form-control gpa" placeholder=""
                                oninput="this.className = ''" />
                        </label>

                        <!-- <input type="submit" class="btn btn-primary"> -->

                    </div>

                </div>


                <div style="text-align:center;margin-top:40px;" id="stepper">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>

                </div>
                
                

                <div class="divbtn" style="overflow:auto;">
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="button" class="btn btn-light" id="nextBtn" onclick="nextPrev(1)">Next</button>
                        <button type="button" class="btn btn-primary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="justify-content-center">

            <div class="w-100 tab">
                <table id="studentsDetail" class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>DOB</th>
                            <th>Male</th>
                            <th>address1</th>
                            <th>address2</th>
                            <th>city</th>
                            <th>state</th>
                            <th>zipCode</th>
                            <th>country</th>
                            <th>telePhone</th>
                            <th>university</th>
                            <th>passedYear</th>
                            <th>subject-1</th>
                            <th>subject-2</th>
                            <th>subject-3</th>
                            <th>subject-4</th>
                            <th>subject-5</th>
                            <th>GPA</th>
                        </tr>
                    </thead>
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
                </table>
            </div>

        </div>
        
        
        
        
        
        
        
        
        
        <!-- bootstrap javascript -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>


        <!-- javascript file -->
        <script src="script.js"></script>
    </body>

</html>
